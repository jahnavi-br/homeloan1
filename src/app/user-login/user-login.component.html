<div class="outer">
  <div class="container">
    <div class="row">
      <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
        <div class="panel border bg-white">
          <div class="panel-heading">
            <h2 class="pt-2 font-weight-bold">User Login</h2>
          </div>
          <div class="panel-body pt-2">
            <form [formGroup]="userloginForm" >
              <div class="form-group pt-2">
                <div class="input-field" [class.error]="userloginForm.controls['email'].dirty && userloginForm.controls['email'].hasError('required')">
                  <span class="fa fa-user p-1"></span>
                  <input formControlName="email" type="text" placeholder="Email ID">
                  <span class="fa fa-at"></span>
                </div>
                <small *ngIf="userloginForm.controls['email'].dirty && userloginForm.controls['email'].hasError('required')" class="text-danger">*Username is Required</small>
              </div>
              <div class="form-group pt-2">
                <div class="input-field" [class.error]="userloginForm.controls['password'].dirty && userloginForm.controls['password'].hasError('required')">
                  <span class="fa fa-lock p-1"></span>
                  <input formControlName="password" [type]="type" placeholder="Password">
                  <span (click)="hideShowPass()" class="fa {{eyeIcon}}"></span>
                </div>
                <small *ngIf="userloginForm.controls['password'].dirty && userloginForm.controls['password'].hasError('required')" class="text-danger">*Password is Required</small>
              </div>
              <div class="form inline fr nt-4">
                <a id="forget" class="font-weight-bold">Forgot Password?</a>
              </div>
              <div class="text-center pt-4">
                <button (click) = "onUserLogin()" type="submit" class="button button1 mt-4 w-100">Login</button>
              </div>
              <div class="text-center pt-4">Don't have an account? <a id="forget" routerLink="/register">Sign Up</a></div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
